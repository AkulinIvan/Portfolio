{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Проекты</h1>
        <span class="text-muted">{{ projects.count }} проектов</span>
    </div>

    <div class="row g-3">
        {% for project in projects %}
        <div class="col-lg-4 col-md-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text text-muted">{{ project.description|truncatewords:25 }}</p>
                    <div class="mb-3">
                        <span class="badge bg-primary">{{ project.get_project_type_display }}</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">{{ project.created_at|date:"M Y" }}</small>
                        <a href="{% url 'project_detail' project.pk %}" class="btn btn-sm btn-outline-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
