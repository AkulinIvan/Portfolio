<footer class="bg-white border-top py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="text-center mb-3">
                    <h5 class="mb-2 text-dark" style="font-family: 'Inter', -apple-system, sans-serif; font-weight: 700; letter-spacing: -0.5px; font-size: 1.5rem;">
                        NODIS TECH
                    </h5>
                    <p class="text-muted small mb-0">
                        Разработка программного обеспечения
                    </p>
                </div>
            </div>
            
            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="text-center">
                    {% if .email %}
                    <div class="mb-2">
                        <a href="mailto:{{ personal_info.email }}" class="text-decoration-none text-dark">
                            <i class="bi bi-envelope me-2"></i>
                            {{ personal_info.email }}
                        </a>
                    </div>
                    {% endif %}
                    
                    {% if personal_info.telegram %}
                    <div>
                        <a href="https://t.me/{{ personal_info.telegram }}" target="_blank" 
                           class="text-decoration-none text-dark">
                            <i class="bi bi-telegram me-2"></i>
                            @{{ personal_info.telegram }}
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="text-center text-lg-end">
                    <div class="mb-3">
                        <a href="{% url 'home' %}" class="text-decoration-none text-dark mx-3">Главная</a>
                        <a href="{% url 'about' %}" class="text-decoration-none text-dark mx-3">Обо мне</a>
                        <a href="{% url 'contact' %}" class="text-decoration-none text-dark mx-3">Контакты</a>
                    </div>
                    <div class="text-muted small">
                        &copy; {% now "Y" %} NODIS TECH
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
